name: Deploy Static Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check geocoded files
        id: geocode_check
        run: |
          if [ -s "processed_data/asian_org_geocoded.csv" ] && [ -s "processed_data/latino_org_geocoded.csv" ]; then
            echo "need_geocode=false" >> "$GITHUB_OUTPUT"
            echo "Found existing geocoded files in repository; skipping API geocoding."
          else
            echo "need_geocode=true" >> "$GITHUB_OUTPUT"
            echo "Geocoded files missing; running geocoding step."
          fi

      - name: Build geocoded data
        if: steps.geocode_check.outputs.need_geocode == 'true'
        env:
          GEOCODIO_API_KEY: ${{ secrets.GEOCODIO_API_KEY }}
        run: |
          if [ -z "${GEOCODIO_API_KEY:-}" ]; then
            echo "Missing required secret: GEOCODIO_API_KEY" >&2
            exit 1
          fi
          python3 scripts/geocode_organizations.py --provider geocodio

      - name: Assemble site artifact
        run: |
          mkdir -p _site
          cp index.html styles.css app.js _site/
          cp -R raw_data _site/raw_data
          cp -R processed_data _site/processed_data
          cp -R misc _site/misc
          touch _site/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
